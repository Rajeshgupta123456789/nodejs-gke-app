image: google/cloud-sdk:latest

variables:
  PROJECT_ID: "gkewithgitlabs"
  CLUSTER_NAME: "gitlab-cluster"
  CLUSTER_ZONE: "us-central1"     # Note: region, not zone
  IMAGE: "gcr.io/$PROJECT_ID/nodejs-gke-app"

stages:
  - build
  - deploy

before_script:
  - echo "$GCP_SERVICE_KEY" > key.json
  - gcloud auth activate-service-account --key-file=key.json
  - gcloud config set project $PROJECT_ID
  - gcloud container clusters get-credentials $CLUSTER_NAME --region $CLUSTER_ZONE

build:
  stage: build
  script:
    - gcloud auth configure-docker
    - docker build -t $IMAGE .
    - docker push $IMAGE

deploy:
  stage: deploy
  script:
    - kubectl apply -f k8s/
