image: google/cloud-sdk:latest

variables:
  PROJECT_ID: "gkewithgitlabs"
  CLUSTER_NAME: "gitlab-cluster"
  CLUSTER_ZONE: "us-central1-a"     # This is used only if you need zone-specific settings
  CLUSTER_REGION: "us-central1"     # This is the correct region for your cluster
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_TLS_CERTDIR: ""
  IMAGE: "gcr.io/gkewithgitlabs/nodejs-gke-app"

stages:
  - build
  - deploy

build:
  stage: build
  services:
    - docker:24.0.2-dind
  before_script:
    - echo "🔐 Writing GCP key..."
    - echo "$GCP_SERVICE_KEY" > key.json
    - echo "🔑 Authenticating with gcloud..."
    - gcloud auth activate-service-account --key-file=key.json
    - echo "✅ Authenticated. Setting project..."
    - gcloud config set project $PROJECT_ID
    - echo "🌎 Setting region..."
    - gcloud config set compute/region $CLUSTER_REGION
    - echo "🔗 Getting cluster credentials..."
    - gcloud container clusters get-credentials $CLUSTER_NAME --region $CLUSTER_REGION
    - echo "🛠️  Configuring Docker auth..."
    - gcloud auth configure-docker
  script:
    - docker info
    - docker build -t $IMAGE .
    - echo "$GCP_SERVICE_KEY" | docker login -u _json_key --password-stdin https://gcr.io
    - docker push $IMAGE

deploy:
  stage: deploy
  before_script:
    - echo "$GCP_SERVICE_KEY" > key.json
    - gcloud auth activate-service-account --key-file=key.json
    - gcloud config set project $PROJECT_ID
    - gcloud config set compute/region $CLUSTER_REGION
    - gcloud container clusters get-credentials $CLUSTER_NAME --region $CLUSTER_REGION
  script:
    - kubectl apply -f k8s/
